<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Everything Is Connected â€” Slide Presenter demo</title>
    <script>
      function startApplication($, eic) {

        $('#start').click(function() {
          var topic = $('#topic').val();
          var description = $('#description').val();
          var generators = new eic.TopicSlideGenerator(topic, description);
          var presenter = new eic.SlidePresenter('#main .slides', generators);
       
          presenter.start();
        });
      }
    </script>
    <script data-main="scripts/demo" src="scripts/lib/require.js" async></script>
    <link rel="stylesheet" href="stylesheets/demo.css" />
  </head>
  <body>
    <div id="main">
      <div id="input">
        <input id="topic" size="100" value="David Guetta" />
        <textarea id="description" cols="50">Pierre David Guetta, known professionally as David Guetta, is a French house music producer and DJ. Originally a DJ at nightclubs during the 1980s and 1990s, he co-founded Gum Productions and released his first album, Just a Little More Love, in 2002.</textarea>
        <input id="start" type="submit" value="Start" />
      </div>
      <div class="slides">
      </div>
    </div>
  </body>
</html>
