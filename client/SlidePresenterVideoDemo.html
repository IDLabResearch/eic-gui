<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Everything Is Connected â€” Slide Presenter video demo</title>
  <script>
    function startApplication($, eic) {
      var generators = new eic.CombinedSlideGenerator();
      
      generators.addGenerator(new eic.TitleSlideGenerator('SlidePresenter with video'));
      [
        'http://ninsuna.elis.ugent.be/Media/Apple/Act+of+God/Trailer.mp4?track=5;4',
        'http://ninsuna.elis.ugent.be/Media/Apple/Aladin/trailer.mp4?track=9;8'
      ]
      .forEach(function (videoUrl) {
        generators.addGenerator(new eic.VideoSlideGenerator(videoUrl));
      });
      generators.addGenerator(new eic.TitleSlideGenerator('The end'));
      
      var presenter = new eic.SlidePresenter('#main .slides', generators);
      presenter.start();
    }
  </script>
  <script data-main="scripts/main" src="scripts/lib/require.js" async></script>
  <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body>
  <div id="main">
    <div class="slides">
    </div>
  </div>
</body>
</html>
