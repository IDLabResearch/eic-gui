<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Everything Is Connected â€” Slide Presenter demo</title>
  <script>
    function startApplication($, TitleSlideGenerator, TopicSlideGenerator, CombinedSlideGenerator) {
      var generator = new CombinedSlideGenerator();
      for (var i = 1; i <= 5; i ++)
        generator.addGenerator(new TitleSlideGenerator("Example " + i));
      generator.addGenerator(new TopicSlideGenerator('stones'));
      
      var $slides = $('#main .slides');
      function showNext() {
        if(generator.hasNext()) {
          // remove children that were transitioning out
          $slides.children('.transition-out').remove();
          // start the transition of other children
          $slides.children().addClass('transition-out');
          // add the next slide
          $slides.prepend(generator.next());
        }
      }
      window.setInterval(showNext, 1000);
      showNext();
    }
  </script>
  <script data-main="scripts/main" src="scripts/lib/require.js" async></script>
  <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body>
  <div id="main">
    <div class="slides">
    </div>
  </div>
</body>
</html>
