<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Everything Is Connected â€” Slide Presenter demo</title>
  <script>
    function startApplication($, SlidePresenter, TitleSlideGenerator, TopicSlideGenerator, CombinedSlideGenerator) {
      var generators = new CombinedSlideGenerator();
      var presenter = new SlidePresenter('#main .slides', generators);
      $('#start').click(function() {
        var topics = $('#topics').val().trim().split(/,\s*/);
        topics.forEach(function (topic) {
          generators.addGenerator(new TitleSlideGenerator(topic));
          generators.addGenerator(new TopicSlideGenerator(topic));
        });
        presenter.start();
      });
    }
  </script>
  <script data-main="scripts/main" src="scripts/lib/require.js" async></script>
  <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body>
  <div id="main">
    <div id="input">
      <input id="topics" size="100" value="Stones, Oceans, Trees" />
      <input id="start" type="submit" value="Start" />
    </div>
    <div class="slides">
    </div>
  </div>
</body>
</html>
