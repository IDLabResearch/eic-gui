<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Everything Is Connected â€” Slide Presenter demo</title>
  <script>
    function login() {
    	console.log('welcome');
    	$('#start').prop('disabled', false)
                   .focus();
    }
    
    function logout() {
    	console.log('goodbye');
    	$('#start').prop('disabled', true)
                   .focus();
    }
    function startApplication($, eic) {
    	var fbConnector = new eic.FacebookConnector();
    	fbConnector.init(login, logout);
      var generators = new eic.CombinedSlideGenerator();
      var presenter = new eic.SlidePresenter('#main .slides', generators);
      $('#start').click(function() {
    	generators.addGenerator(new eic.IntroductionSlideGenerator());
        var topics = $('#topics').val().trim().split(/,\s*/);
        topics.forEach(function (topic) {
          if(topic.length > 0) {
            generators.addGenerator(new eic.TitleSlideGenerator(topic));
            generators.addGenerator(new eic.FBProfilePhotosGenerator(fbConnector));
          }
        });
        presenter.start();
      });
    }
  </script>
  <script data-main="scripts/demo" src="scripts/lib/require.js" async></script>
  <link rel="stylesheet" href="stylesheets/demo.css" />
</head>
<body>
  <div id="main">
    <div id="input">
    	<div id="fb-root">
      <div>
          <fb:login-button autologoutlink="true" perms="email,user_hometown,user_interests,user_likes,user_photos,user_birthday"></fb:login-button>
      </div>
      <input id="topics" size="100" value="Stones, Oceans, Trees" />
      <input id="start" type="submit" value="Start" disabled />
    </div>
    <div class="slides">
    </div>
  </div>
</body>
</html>
