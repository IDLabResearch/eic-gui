<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Everything Is Connected â€” YouTube Slide Presenter demo</title>
  <script>
    function startApplication($, eic) {
      var generators = new eic.CompositeSlideGenerator();
      var presenter = new eic.SlidePresenter('#main .slides', generators);
      $('#start').click(function() {
    	var topics = $('#topics').val().trim().split(/,\s*/);
        topics.forEach(function (topic) {
          generators.addGenerator(new eic.TitleSlideGenerator(topic, 5000));
          generators.addGenerator(new eic.YouTubeSlideGenerator({label:topic}, {maxVideoCount:1, maxVideoDuration:5000, skipVideoDuration: 30000, orderMethod:'relevance'}));
          generators.addGenerator(new eic.TitleSlideGenerator(topic + ' end', 5000));
        });
        presenter.start();
      });
    }
  </script>
  <script data-main="scripts/demo" src="scripts/lib/require.js" async></script>
  <link rel="stylesheet" href="stylesheets/demo.css" />
</head>
<body>
  <div id="main">
    <div id="input">
      <input id="topics" size="100" value="Eiffel tower" />
      <input id="start" type="submit" value="Start" />
    </div>
    <div class="slides">
    </div>
  </div>
</body>
</html>
